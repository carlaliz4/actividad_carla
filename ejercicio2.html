<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibilidad y Lista de Números</title>
</head>
<body>
    <h1>Divisibilidad y Lista de Números</h1>
    <label for="numberInput">Ingresa un número:</label>
    <input type="number" id="numberInput" />
    <button onclick="checkDivisibility()">Comprobar</button>

    <div id="result"></div>
    <div id="list"></div>

    <script>
        function checkDivisibility() {
            const numberInput = document.getElementById('numberInput').value;
            const number = parseInt(numberInput, 10);
            const resultDiv = document.getElementById('result');
            const listDiv = document.getElementById('list');

            // Limpiar resultados anteriores
            resultDiv.innerHTML = '';
            listDiv.innerHTML = '';

            if (isNaN(number) || number <= 0) {
                resultDiv.innerHTML = 'Por favor, ingresa un número entero positivo.';
                return;
            }

            let message = '';

            if (number % 3 === 0 && number % 5 === 0) {
                message = `${number} es divisible entre 3 y 5.`;
            } else if (number % 3 === 0) {
                message = `${number} es divisible entre 3.`;
            } else if (number % 5 === 0) {
                message = `${number} es divisible entre 5.`;
            } else {
                message = `${number} no es divisible entre 3 ni entre 5.`;
            }

            resultDiv.innerHTML = message;

            let list = '<h2>Números divisibles entre 3 o 5 del 1 al ' + number + ':</h2><ul>';
            
            for (let i = 1; i <= number; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    list += `<li>${i}</li>`;
                }
            }

            list += '</ul>';
            listDiv.innerHTML = list;
        }
    </script>
</body>
</html>
